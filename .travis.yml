language: c++
sudo: required
dist: trusty

os:
    - linux

compiler:
    - clang

before_install:  
  - sudo apt-add-repository "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main"
  - sudo apt-get update -qq


install:
  - sudo apt-get install libasound2-dev libx11-dev libwayland-client0 libwayland-dev libxkbcommon-dev p7zip-full
  - sudo apt-get install --allow-unauthenticated -qq clang++-4.0
  - export CXX="clang++-4.0"

  
script:
  - cat RefCMakeLists.txt > CMakeLists.txt
  - mkdir Make
  - cd Make
  - cmake -DBUILD_STEP=OFF ..
  - make
  - cd ../
  - cat TEST_CMakeLists.txt > CMakeLists.txt
  - cd tests
  - cmake ..
  - make
  - chmod +x ci_test
  - ./ci_test
  - cd ../
